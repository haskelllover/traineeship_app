<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply for Traineeship</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Apply for Traineeship</h3>
                <h5 th:text="'Student: ' + ${student.studentName}"></h5>
            </div>
            <div class="card-body">
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                
                <form th:action="@{/student/submit-application}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <div class="mb-3">
                        <p>You're about to submit your application for a traineeship position.</p>
                        <p>The system will match you with available positions based on your profile information:</p>
                        <ul>
                            <li>Interests: <span th:text="${student.interests}"></span></li>
                            <li>Skills: <span th:text="${student.skills}"></span></li>
                            <li>Preferred Location: <span th:text="${student.preferredLocation}"></span></li>
                        </ul>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="confirmCheck" required>
                        <label class="form-check-label" for="confirmCheck">I confirm I want to apply for a traineeship</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                    <a th:href="@{/student/application-status}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
