<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Company Dashboard</title>
</head>

<body>
<div class="container mt-4">

  <h2>Welcome to the Company Dashboard</h2>
  
  <div class="alert alert-info mt-3">
    <h4>Logged as: <span sec:authentication="name"></span></h4>
    <h4>Role: <span sec:authentication="principal.authorities"></span></h4>
  </div>

  <hr>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Quick Actions</h5>
        </div>
        <div class="card-body">
          <a th:href="@{/company/profile}" class="btn btn-primary btn-sm mb-2 d-block">Manage Profile</a>
          <a th:href="@{/company/positions/new}" class="btn btn-success btn-sm mb-2 d-block">Create New Position</a>
          <a th:href="@{/company/positions}" class="btn btn-info btn-sm mb-2 d-block">View Available Positions</a>
          <a th:href="@{/company/assignees}" class="btn btn-warning btn-sm mb-2 d-block">View Assigned Positions</a>
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Recent Activity</h5>
        </div>
        <div class="card-body">
          <p class="card-text">You have <span th:text="${positionCount ?: 0}"></span> active positions</p>
          <p class="card-text"><span th:text="${assignedCount ?: 0}"></span> positions assigned to students</p>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="text-center mt-3">
    <a th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
