<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Supervised Traineeships</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="bi bi-people-fill"></i> My Supervised Traineeships
                </h3>
            </div>
            
            <div class="card-body">
                <!-- Alerts -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Position Table -->
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Student</th>
                                <th>Company</th>
                                <th>Position</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="position : ${positions}" th:class="${position.status == 'COMPLETED'} ? 'table-secondary' : ''">
                                <td>
                                    <span th:text="${position.student.studentName}"></span>
                                    <br>
                                    <small class="text-muted" th:text="${position.student.username}"></small>
                                </td>
                                <td th:text="${position.company.companyName}"></td>
                                <td th:text="${position.title}"></td>
                                <td>
                                    <span th:text="${#temporals.format(position.fromDate, 'dd/MM/yyyy')}"></span> - 
                                    <span th:text="${#temporals.format(position.toDate, 'dd/MM/yyyy')}"></span>
                                </td>
                                <td>
                                    <span th:switch="${position.status}" class="badge rounded-pill">
                                        <span th:case="'ACTIVE'" class="bg-primary">Active</span>
                                        <span th:case="'COMPLETED'" class="bg-success">Completed</span>
                                        <span th:case="*" class="bg-warning">Pending</span>
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/professor/positions/{id}/details(id=${position.id})}" 
                                           class="btn btn-outline-primary"
                                           title="View Details">
                                            <i class="bi bi-eye-fill"></i>
                                        </a>
                                        <a th:href="@{/professor/positions/{id}/evaluate(id=${position.id})}" 
                                           class="btn btn-primary"
                                           th:if="${position.status == 'ACTIVE'}"
                                           title="Evaluate">
                                            <i class="bi bi-clipboard-check"></i> Evaluate
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${positions.empty}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="bi bi-info-circle-fill"></i> No supervised positions found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <a th:href="@{/professor/dashboard}" class="btn btn-outline-secondary mt-3">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
