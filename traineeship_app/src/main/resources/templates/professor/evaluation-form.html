<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evaluation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .rating-legend {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .form-section {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="bi bi-clipboard-check"></i> Traineeship Evaluation
                </h3>
            </div>
            
            <div class="card-body">
                <!-- Position Info Card -->
                <div class="card mb-4 border-primary">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h6>Student:</h6>
                                <p th:text="${position.student.studentName}"></p>
                            </div>
                            <div class="col-md-4">
                                <h6>Company:</h6>
                                <p th:text="${position.company.companyName}"></p>
                            </div>
                            <div class="col-md-4">
                                <h6>Duration:</h6>
                                <p>
                                    <span th:text="${#temporals.format(position.fromDate, 'dd/MM/yyyy')}"></span> - 
                                    <span th:text="${#temporals.format(position.toDate, 'dd/MM/yyyy')}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Messages -->
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <!-- Evaluation Form -->
                <form th:action="@{/professor/positions/{id}/evaluate(id=${position.id})}" 
                      th:object="${evaluation}" 
                      method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- Student Evaluation Section -->
                    <div class="form-section">
                        <h5 class="mb-3 text-primary">
                            <i class="bi bi-person-fill"></i> Student Evaluation
                        </h5>
                        
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Technical Skills</label>
                                <select th:field="*{technicalSkills}" class="form-select" required>
                                    <option value="" disabled selected>Select rating</option>
                                    <option th:each="i : ${#numbers.sequence(1, 5)}" 
                                            th:value="${i}" 
                                            th:text="${i}"></option>
                                </select>
                                <div class="rating-legend d-flex justify-content-between mt-1">
                                    <span>1 - Poor</span>
                                    <span>5 - Excellent</span>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label">Work Ethic</label>
                                <select th:field="*{workEthic}" class="form-select" required>
                                    <!-- Same options as above -->
                                </select>
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label">Communication</label>
                                <select th:field="*{communicationSkills}" class="form-select" required>
                                    <!-- Same options as above -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Company Evaluation Section -->
                    <div class="form-section">
                        <h5 class="mb-3 text-primary">
                            <i class="bi bi-building"></i> Company Evaluation
                        </h5>
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Facilities Quality</label>
                                <select th:field="*{companyFacilities}" class="form-select" required>
                                    <!-- Same options as above -->
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label">Mentorship Quality</label>
                                <select th:field="*{companyGuidance}" class="form-select" required>
                                    <!-- Same options as above -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Comments Section -->
                    <div class="mb-4">
                        <label class="form-label">Overall Comments</label>
                        <textarea th:field="*{comments}" class="form-control" rows="4"
                                  placeholder="Provide detailed feedback about the traineeship..."></textarea>
                    </div>

                    <!-- Form Actions -->
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/professor/positions}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Submit Evaluation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
